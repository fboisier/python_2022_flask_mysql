{% extends 'base.html' %}
{% block titulo %}Agregar Pais{% endblock %}
{% block contenido %}


{% include '_menu.html' %}

<div class="container mt-5">
    <h1>Agregar Pais</h1>


    <div class="row mt-3">
        <div class="col-sm-12 col-md-6">
            <form action="/paises/agregar/procesar" method="post">
                <div class="mb-3 row">
                    <label for="id" class="col-sm-2 col-form-label">Identificador</label>
                    <div class="col-sm-10">
                        <input type="text" required class="form-control" id="id" name="id" placeholder="ej. 1" value="{% if session.post_error %}{{session['post_id']}}{% endif%}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" required class="form-control" id="nombre" name="nombre" placeholder="ej: EspaÃ±a" value="{% if session.post_error %}{{session['post_nombre']}}{% endif%}" >
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>



</div>

{% endblock %}
