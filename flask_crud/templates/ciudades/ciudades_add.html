{% extends 'base.html' %}
{% block titulo %}Agregar Ciudad{% endblock %}
{% block contenido %}


{% include '_menu.html' %}

<div class="container mt-5">
    <h1>Agregar Ciudad</h1>


    <div class="row mt-3">
        <div class="col-sm-12 col-md-6">
            <form action="/ciudades/agregar/procesar" method="post">

                <div class="mb-3 row">
                    <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" required class="form-control" id="nombre" name="nombre" placeholder="ej: EspaÃ±a" >
                    </div>
                </div>
                
                <div class="mb-3 row">
                    <label for="pais_id" class="col-sm-2 col-form-label">Pais</label>
                    <div class="col-sm-10">
                        <select name="pais_id" id="pais_id" class="form-select" aria-label="Default select example">
                            {% for pais in paises%}
                                <option value="{{pais.id}}">{{pais.nombre}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>




                <div class="mb-3 row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>



</div>

{% endblock %}
