{% extends 'base.html' %}
{% block titulo %}Pais Detalle {{pais.id}}{% endblock %}
{% block contenido %}


{% include '_menu.html' %}

<div class="container mt-5">
    <h1>Detalle del Pais: {{pais.nombre}}</h1>


    <div class="row mt-3">
        <div class="col-sm-12 col-md-6">
            <form action="/paises/actualizar/{{pais.id}}" method="post">
                <div class="mb-3 row">
                    <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" required class="form-control" id="nombre" name="nombre" value="{{pais.nombre}}" >
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

{% endblock %}
